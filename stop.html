<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: transparent;
    }
    #stopBtn {
      font-size: 16px;
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <button id="stopBtn">‚èπ Stop</button>
  <script>
    const { ipcRenderer } = require('electron');
    document.getElementById('stopBtn').onclick = () => {
      ipcRenderer.send('stop-recording');
    };
  </script>
</body>
</html>
